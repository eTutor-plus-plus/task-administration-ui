<div class="flex justify-content-between text-color-secondary text-sm">
  <p>
    <span [title]="'Client: ' + versionDate">{{ version }}</span>
    @if (serverVersion) {
      <span [title]="'Server: ' + serverVersionDate"> / {{ serverVersion }}</span>
    }
  </p>
  <p><a [href]="impressUrl" class="text-color-secondary no-underline hover:underline" target="_blank">{{ 'impress' | transloco }}</a></p>
</div>
