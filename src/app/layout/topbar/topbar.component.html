<!-- Menu toggle -->
<div class="flex">
  <a class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3" pStyleClass="#app-sidebar" enterFromClass="hidden"
     enterActiveClass="fadeinleft" leaveToClass="hidden" leaveActiveClass="fadeoutleft" [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>
</div>

<!-- Topbar toggle -->
<a class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterFromClass="hidden" enterActiveClass="fadein" leaveToClass="hidden"
   leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
  <i class="pi pi-ellipsis-v text-2xl"></i>
</a>

<ul class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row
                surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
  <!-- Language -->
  <li>
    <a (click)="toggleLanguage()" title="{{ 'language.change' | transloco }}"
       class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors no-underline">
      <i class="pi pi-language text-base lg:text-xl mr-2 lg:mr-0" pBadge [value]="currentLanguage.toUpperCase()" severity="info"></i>
      <span class="block lg:hidden font-medium ml-4">{{ (currentLanguage === 'de' ? 'language.english' : 'language.german') | transloco }}</span>
    </a>
  </li>

  <!-- User -->
  <li class="border-top-1 surface-border lg:border-top-none">
    <a routerLink="account" [title]="user?.firstName + ' ' + user?.lastName"
       class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors no-underline">
      <i class="pi pi-user text-color lg:text-xl mr-2 lg:mr-0"></i>
      @if (user) {
        <div class="block lg:hidden ml-4">
          <div class="text-900 font-medium">{{ user.firstName }} {{ user.lastName }}</div>
          <span class="text-600 font-medium text-sm">{{ user.userName }}</span>
        </div>
      }
    </a>
  </li>

  <!-- Logout -->
  <li class="border-top-1 surface-border lg:border-top-none">
    <a (click)="logout()" title="{{ 'auth.logout' | transloco }}"
       class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors no-underline">
      <i class="pi pi-sign-out text-base lg:text-xl mr-2 lg:mr-0"></i>
      <span class="block lg:hidden font-medium ml-4" transloco="auth.logout"></span>
    </a>
  </li>
</ul>
