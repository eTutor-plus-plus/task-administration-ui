<div class="flex justify-content-between align-items-center" [pTooltip]="partMetric?.description" [tooltipOptions]="{disabled: showValues}">
  <span class="text-900 inline-flex justify-content-between align-items-center">
      <span class="font-medium text-900" [transloco]="translationKey"></span>
  </span>

  <span class="font-medium" [ngClass]="progressColorClass">
    {{ calcPercent() | number:'1.2-2' }} %
  </span>
</div>

<div class="surface-300 w-full mt-2" style="height: 7px; border-radius: 4px">
  <div class="h-full" style="border-radius: 4px"
       [ngClass]="progressBackgroundColorClass"
       [ngStyle]="{width: calcPercent() + '%'}"></div>
</div>
@if (showValues) {
  <div class="mt-2 text-gray-500 text-sm">
    <span [pTooltip]="partMetric?.description">{{ convertBytes(partMetric) }}</span> /
    <span [pTooltip]="totalMetric?.description">{{ convertBytes(totalMetric) }}</span>
  </div>
}
