<div [formGroup]="form">
  <div class="surface-card p-4 shadow-2 border-round p-fluid mb-4">
    <div class="grid formgrid p-fluid">
      <div class="field mb-4 col-12">
        <label for="solution" transloco="taskTypes.asp.fields.solution"></label>
        <ngx-monaco-editor id="solution" formControlName="solution" [options]="editorOptions" style="height: 300px;"/>
        <small transloco="taskTypes.asp.descriptions.solution" class="text-color-secondary block mt-1"></small>
        @if (form.controls.solution.dirty || form.controls.solution.touched) {
          <small class="block mt-1 p-error">
            {{ getError(form.controls.solution, 'taskTypes.asp.fields.solution') }}
          </small>
        }
      </div>
      <div class="field mb-4 col-12">
        <label for="maxN" transloco="taskTypes.asp.fields.maxN"></label>
        <p-inputNumber inputId="maxN" formControlName="maxN" [min]="1"/>
        @if (form.controls.maxN.dirty || form.controls.maxN.touched) {
          <small class="block mt-1 p-error">
            {{ getError(form.controls.maxN, 'taskTypes.asp.fields.maxN') }}
          </small>
        }
      </div>
    </div>
  </div>
</div>
