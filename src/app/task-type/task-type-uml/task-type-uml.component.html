<div [formGroup]="form">
  <div class="surface-card p-4 shadow-2 border-round p-fluid mb-4">
    <div class="flex justify-content-between mb-4">
      <p class="font-bold" transloco="taskTypes.uml.fields.umlBlock"></p>
      <p-button [label]="'taskTypes.uml.fields.umlBlock' | transloco" (onClick)="addUmlBlock()" severity="help" [disabled]="loading"
                class="w-auto" size="small"/>
    </div>
    <div formArrayName="umlBlock">
      <div *ngFor="let umlBlockItem of umlBlock.controls; let i = index" [formGroupName]="i">
        <div class="grid formgrid p-fluid">
          <div class="field col-11 mb-4">
              <ngx-monaco-editor formControlName="umlBlockItem" [options]="umlEditorOptions" style="height: 150px;"/>
          </div>
          <div class="field col-1 mb-4">
            <p-button icon="pi pi-trash" severity="danger" (onClick)="removeUmlBlock(i)"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
