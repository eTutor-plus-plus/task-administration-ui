<div class="surface-card p-4 shadow-2 border-round p-fluid mb-4" [formGroup]="form">
  <div class="field mb-4">
    <label for="solution" transloco="taskTypes.owl.fields.solution"></label>
    <textarea
      id="solution"
      pInputTextarea
      formControlName="solution"
      [rows]="10"
      class="w-full">
    </textarea>
    @if (form.controls.solution.dirty || form.controls.solution.touched) {
      <small class="block mt-1 p-error">
        {{ getError(form.controls.solution, 'taskTypes.owl.fields.solution') }}
      </small>
    }
  </div>
</div>
