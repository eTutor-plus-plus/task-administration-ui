<div class="surface-card p-4 shadow-2 border-round p-fluid mb-4" [formGroup]="form">
  <div class="grid formgrid p-fluid">
    <div class="field mb-4 col-12 md:col-6 w-full">
      <label for="schema" transloco="taskGroupTypes.jdbc.fields.schema"></label>
      <ngx-monaco-editor inputId="schema" formControlName="schema" [options]="editorOptions" style="height: 350px; width: 100%"/>
      @if (form.controls.schema.dirty || form.controls.schema.touched) {
      <small class="block mt-1 p-error">
        {{ getError(form.controls.schema, 'taskGroupTypes.jdbc.fields.schema') }}
      </small>
      }
    </div>
  </div>
</div>
