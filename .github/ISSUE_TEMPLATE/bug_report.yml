name: üêû Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["Type: Bug", "Status: Triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks :heart: for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How can the bug be reproduced?
      description: Tell us how we can reproduce the bug.
      placeholder: What did you do?
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our application are you using?
      placeholder: v1.10.0
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser (+ version and operating system) are you using?
      placeholder: Microsoft Edge 120
    validations:
      required: true
  - id: logs
    type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
